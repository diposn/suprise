<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buda budi Estudyy datee tiem</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .timer-container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }
        #timer {
            font-size: 4rem;
            color: #bb86fc;
            margin-bottom: 1rem;
        }
        button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #ffffff;
        }
        #startBtn {
            background-color: #03dac6;
        }
        #resetBtn {
            background-color: #cf6679;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div id="timer">25:00</div>
            <button id="startBtn">Suru Garum</button>
            <button id="resetBtn">Reset</button>
        </div>
        <a id="supriseBtn" href="suprise.html">Suprisee</a>
     
    </div>

    <script>
        let timer;
        let timeLeft = 1500; // 25 minutes in seconds
        let isRunning = false;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'dhaad dukhyoo';
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        isRunning = false;
                        startBtn.textContent = 'Suru Garum';
                        alert('Sakkkyooo ferii reset gara ta aba!');
                    }
                }, 1000);
            } else {
                clearInterval(timer);
                isRunning = false;
                startBtn.textContent = 'dhaad dukhyo';
            }

       
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = 1500;
            updateDisplay();
            startBtn.textContent = 'Suru Garum';
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>
